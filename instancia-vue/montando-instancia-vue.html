<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    
</div>

<script>
    const vm = new Vue({
        template: `
            <div>
                <h1 ref="aulaRef">{{aula}}</h1>
                <h2>{{modulo}}</h2>
                <button @click="alterarAula">Alterar Aula</button>
                <button @click="alterarModulo">Alterar Módulo</button>
            </div>
        `,
        data:{
            aula: 'Aula: Montando instancia Vue',
            modulo: 'Módulo: Instância Vue'
        },
        methods:{
            alterarAula(){
                this.aula += '#'
            },
            alterarModulo(){
                this.modulo += '#'
            }
        }
    })

    // vm.$mount('#app')
    //  ou por javascript puro
    vm.$mount()
    document.querySelector('#app').appendChild(vm.$el)
</script>
