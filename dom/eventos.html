<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="somar">Somar 1</button>
    <p v-on:mousemove="atualizarXY">Mouse: {{x}} e {{y}}
        <span v-on:mousemove.stop.prevent="">PARAR AQUI!!!</span>
    </p>


    <p>{{contador2}}</p>
    <button v-on:click="somar2(5, $event)">Somar {{passo}}</button>
    <hr>
    <a v-on:click.prevent="naoNavegar" href="https://google.com">Google</a>
    <hr>
    <input type="text" v-on:keyup.enter.alt="exibirAlerta">

</div>

<script>
    new Vue({
        el:'#app',
        data:{
            contador: 0,
            contador2: 0,
            x: 0,
            y: 0,
        },     
        methods:{
            somar(){
                this.contador++
            },
            somar2(passo, ev){
                this.contador2 += passo
                console.log(ev)
            },
            atualizarXY(event){
                this.x = event.clientX
                this.y = event.clientY
            },
            naoNavegar(event){
                console.log("NÃ£o navegar!")
            },
            exibirAlerta(){
                alert("Alertando!!")
            }
        }   
    })
</script>
